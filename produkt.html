<!DOCTYPE html>

<style type="text/css">
    body{
        font-family: calibri;
        min-height: 100vh;
    }

    .card-container{
        perspective: 1000px;
    }

    .card{
        position: relative;
        width: 200px;
        height: 300px;
        transform-style: preserve-3d;
        transition: 0.6s;
    }

    .front, .back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 8px;
        backface-visibility: hidden;
    }

    .front{
        background-color: cadetblue;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        transform:rotateY(0deg);
    }

    .back{
        background-color: darkslategrey;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        transform: rotateY(180deg);
    }

    .card-container:hover .card:hover {
        transform: rotateY(180deg);
    }

</style>
